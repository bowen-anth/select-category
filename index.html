<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Full Page Select</title>
  </head>
  <body>
    <div class="fraction">1/3</div>
    <div class="top-half">
      <div class="text-container">
        <p class="select-category-title">Select category</p>
        <p class="select">
          Select the category where you want to add these records.
        </p>
      </div>
    </div>
    <div class="bottom-half"></div>
    <div class="card-container">
      <div class="card-one red">
        <img
          src="https://img.icons8.com/arcade/64/healthy-food.png"
          alt="a picture of a plant"
          width="60px"
          height="auto"
        />
        <p class="card-item-p">Plants</p>
        <button class="select-button-one">Select</button>
      </div>
      <div class="card-two">
        <img
          src="https://img.icons8.com/external-vitaliy-gorbachev-lineal-color-vitaly-gorbachev/60/external-ice-cream-sweet-vitaliy-gorbachev-lineal-color-vitaly-gorbachev.png"
          alt="a picture of ice cream"
          width="60px"
          height="auto"
        />
        <p class="card-item-p">Desserts</p>
        <button class="select-button-two">Select</button>
      </div>
      <div class="card-three">
        <img
          src="https://img.icons8.com/officel/80/scarf.png"
          alt="a picture of a scarf"
          width="60px"
          height="auto"
        />
        <p class="card-item-p">Accessories</p>
        <button class="select-button-three">Select</button>
      </div>
    </div>
    <footer class="footer">
      <span class="icons-eight"
        >Icons from
        <a
          class="icons-eight-anchor"
          href="https://icons8.com/"
          rel="noopener noreferrer"
          >icons8.com</a
        ></span
      >
    </footer>
  </body>
</html>
